<html>
    <head>
        <meta charset="UTF-8" />
        <title>Quote Machine</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
                    <h1>Quote Machine</h1>
                    <p>Get infinite quotes through the frosimatic API, and if you like it you can share it at witter</p>
                </div>
                <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                    <blockquote>
                        <p id="quote-text"></p>
                        <footer>
                            <a id="author" target="_blank"></a>
                        </footer>
                    </blockquote>
                </div>
                <div class="col-xs-12 col-xs-offset-2 col-md-6 col-md-offset-2">
                    <a class="btn btn-info btn-md" id="getquote">Get Quote</a>
                    <a class="btn btn-danger btn-md" id="tweet">Tweet Out</a>
                </div>
            </div>
        </div>
        
        <!-- Footer of page-->
        <footer class="navbar navbar-default navbar-fixed-bottom">
            <p class="navbar-text">Written By <a class="navbar-link" href="#" target="_blank"> Jamal Polaya</a> using<a class="navbar-link" htef="#" target="_balnk">Forismatic</a></p>
        </footer>
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/main.js"></script>  
    </body>
</html>
